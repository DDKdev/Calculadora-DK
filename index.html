<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora DK</h1>
        <div class="calculadora">
            <h2 class="titulo-calculadora">Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-estilo botaoC">C</button></td>
                    <td><button class="botao-estilo botaoCE">CE</button></td>
                    <td><button class="botao-estilo botaoOperadorDivisao">/</button></td>
                    <td><button class="botao-estilo botaoOperadorMultiplicacao">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo botaoNumero9">9</button></td>
                    <td><button class="botao-estilo botaoNumero8">8</button></td>
                    <td><button class="botao-estilo botaoNumero7">7</button></td>
                    <td><button class="botao-estilo botaoOperadorAdicao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo botaoNumero6">6</button></td>
                    <td><button class="botao-estilo botaoNumero5">5</button></td>
                    <td><button class="botao-estilo botaoNumero4">4</button></td>
                    <td><button class="botao-estilo botaoOperadorSubtracao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo botaoNumero3">3</button></td>
                    <td><button class="botao-estilo botaoNumero2">2</button></td>
                    <td><button class="botao-estilo botaoNumero1">1</button></td>
                    <td rowspan="2"><button class="botao-estilo botao-igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-estilo botaoNumero0 botao-zero">0</button></td>
                    <td><button class="botao-estilo botaoPonto">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
