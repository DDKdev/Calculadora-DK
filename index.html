<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora DK</h1>
        <div class="calculadora">
            <h2 class="titulo-calculadora">Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-estilo" data-btnLimpar="limpar">C</button></td>
                    <td><button class="botao-estilo" data-btnLimparChar="9"">CE</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="/">/</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="*">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo" data-btnCalculadora="9">9</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="8">8</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="7">7</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo" data-btnCalculadora="6">6</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="5">5</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="4">4</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-estilo" data-btnCalculadora="3">3</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="2">2</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora="1">1</button></td>
                    <td rowspan="2"><button class="botao-estilo botao-igual" data-resultado="resultado">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-estilo botao-zero" data-btnCalculadora="0">0</button></td>
                    <td><button class="botao-estilo" data-btnCalculadora=".">.</button></td>
                </tr>
            </table>
        </div>    
    <script src="./script2.js"></script>
    
</body>
</html>
